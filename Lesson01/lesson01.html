<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lesson01</title>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Script and Styles -->
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form name="form" method="post">
    <h1>Using ES6+ Methods</h1>
        <h2>Please enter your name</h2>
        <label>Name
          <!-- Input -->
          <input type="text" id="name" name="name">
          <!-- Submit for Input -->
          <input type="submit" id="name-submit"></input>
        </label>

        <h2>Please enter valid email with @</h2>
        <label>Email
          <!-- Input -->
          <input type="email" class="email" name="email">
          <!-- Submit for Input -->
          <input type="submit" class="email-submit"></input>
        </label>

        <h2>Please enter zipcode greater than 1000</h2>
        <label>Zipcode
          <!-- Input -->
          <input type="text" class="zipcode" name="zipcode">
          <!-- Submit for Input -->
          <input type="submit" class="zipcode-submit"></input>
        </label>

        <h2>Please enter the name of your city</h2>
        <label>City
          <!-- Input -->
          <input type="text" name="city" id="city">
          <!-- Submit for Input -->
          <input class="submit" type="submit"></input>
        </label>
  </form>
</body>

</html>
